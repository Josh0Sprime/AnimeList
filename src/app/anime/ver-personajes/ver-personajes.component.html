
<section class="h-[95vh] overflow-y-scroll w-full">
    <div class="grid md:grid-cols-3 grid-cols-1 text-black gap-5 gap-y-10 mx-5">        
        <div *ngFor="let personaje of personajes" class="card bg-white py-5 px-8 rounded-lg hover:scale-105 transition-all duration-[0.5s]">
            <img class="h-72 w-80 rounded-lg" src={{personaje.imagen}} alt="">
            <h1 class="text-center text-4xl font-semibold mt-1">{{personaje.nombre}}</h1>
            <div (click)="verPersonaje(personaje.nombre)" class="cont-btn cursor-pointer flex justify-center mt-5 bg-orange-500 py-2 px-10 mx-12 text-white">
                <a class="font-semibold text-xl">Ver mas</a>
            </div>
        </div>
    </div>
</section>
