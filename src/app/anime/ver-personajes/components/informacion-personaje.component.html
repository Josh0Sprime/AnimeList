<div class="transition-all flex flex-row justify-center space-x-16 bg-white p-10 h-full rounded-lg">
    <img [style]="displayContenido" [class]="sizesImagen" src="{{personaje[0].imagen}}" alt="">
    <div [style]="displayContenido" class="text-black w-[50%] text-center">
        <div class="flex flex-col items-center space-y-28 mt-32">
            <h1 class="text-6xl font-semibold">{{personaje[0].anime}}</h1>
            <div class="text-left rounded-lg bg-orange-500 p-5 text-white font-semibold text-xl">
                <p>{{personaje[0].descripcion}}</p>
            </div>
        </div>
    </div>
</div>
<div class={{cargando}}></div>
